<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.buttons button');

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    if (this.innerText === 'C') {
                        display.value = '';
                    } else if (this.innerText === '=') {
                        try {
                            display.value = eval(display.value);
                        } catch (e) {
                            display.value = 'Error';
                        }
                    } else {
                        display.value += this.innerText;
                    }
                });
            });
        });
    </script>
</body>
</html>
